name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Install CocoaPods
      run: sudo gem install cocoapods
    
    - name: Install iOS dependencies
      run: |
        cd ios
        pod install --repo-update
    
    - name: Build iOS App
      run: |
        cd ios
        xcodebuild -workspace EduConnect.xcworkspace \
                   -scheme EduConnect \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath EduConnect.xcarchive \
                   archive \
                   CODE_SIGNING_ALLOWED=NO
    
    - name: Export Archive
      run: |
        cd ios
        if [ -d "EduConnect.xcarchive" ]; then
          echo "✅ iOS archive created successfully!"
          ls -la EduConnect.xcarchive/
        else
          echo "❌ iOS archive not found"
          exit 1
        fi
      
    - name: Upload iOS Archive
      uses: actions/upload-artifact@v4
      with:
        name: ios-archive
        path: ios/EduConnect.xcarchive
        if-no-files-found: error